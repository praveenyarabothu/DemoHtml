<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Suggestions</title>
<link href="css/homePage.css" rel="stylesheet" type="text/css" media="all"> 
<link rel="image_src" href="images/amex_logo.gif" />

<script>
function ValidationEvent() {

	var where = document.getElementById("where").value;
	var when = document.getElementById("when").value;

	
	localStorage.setItem( 'where', where );
	localStorage.setItem( 'when', when );

    window.location.href = "map.html"

}

</script>
</head>

<body>
<br>
<header>
    <div>
        <img src="images/amex_logo.gif" alt="Ernie's Restaurant - Great Italian food">
    </div>
 </header>
<div align="center">
<form action="map.html" method="post" onsubmit="return ValidationEvent()">
<br><br>
<label>Where :</label><input id="where" name="where" placeholder="Where" type="text"> <br><br>
<label>When :</label>
<input id="when" name="when" placeholder="When" type="date"><br><br>

<input type="submit" value="Suggest Me">
</form>
</div>
</body>
</html>
